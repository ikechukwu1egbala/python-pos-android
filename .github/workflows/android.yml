name: Build Android APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            openjdk-17-jdk \
            unzip zip \
            pkg-config \
            libffi-dev \
            libssl-dev \
            libbz2-dev \
            liblzma-dev \
            zlib1g-dev \
            libsqlite3-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libreadline-dev \
            llvm \
            clang

          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Clean previous build
        run: |
          rm -rf ~/.buildozer/android/platform/python-for-android
          buildozer android clean || true

      - name: Build APK
        env:
          ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME: /home/runner/.buildozer/android/platform/android-ndk-r25b
          ANDROID_NDK_ROOT: /home/runner/.buildozer/android/platform/android-ndk-r25b
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: python-pos-apk
          path: bin/*.apk
          
