name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ---------------- JAVA ----------------
    - name: Force Java 17
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
        echo "/usr/lib/jvm/temurin-17-jdk-amd64/bin" >> $GITHUB_PATH

    # ---------------- ANDROID SDK ----------------
    - name: Set Android SDK path
      run: |
        echo "ANDROID_HOME=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "/home/runner/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Install Android command-line tools
      run: |
        mkdir -p /home/runner/android-sdk/cmdline-tools
        cd /home/runner/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip
        mv cmdline-tools latest

    - name: Fix legacy sdkmanager path for Buildozer
      run: |
        mkdir -p /home/runner/android-sdk/tools/bin
        ln -sf /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager \
               /home/runner/android-sdk/tools/bin/sdkmanager

        
    -  name: Dump environment variables 
       run: env | grep ANDROID



    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses

    - name: Install Android SDK packages (AIDL FIX)
      run: |
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # ---------------- PYTHON ----------------
    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install --upgrade buildozer virtualenv
        pip uninstall -y cython || true
        pip install "cython<3"

   
    - name: DEBUG Android SDK contents
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        ls -R $ANDROID_HOME || true
        which aidl || true
        find $ANDROID_HOME -name aidl || true
        java -version
        sdkmanager --list || true



    - name: Verify SDK + AIDL + sdkmanager
      run: |
        echo "SDK ROOT:"
        ls -l /home/runner/android-sdk
    
        echo "Build tools:"
        ls -l /home/runner/android-sdk/build-tools || true
        ls -l /home/runner/android-sdk/build-tools/33.0.2 || true
    
        echo "AIDL:"
        ls -l /home/runner/android-sdk/build-tools/33.0.2/aidl || true
    
        echo "sdkmanager:"
        ls -l /home/runner/android-sdk/tools/bin/sdkmanager || true
        ls -l /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager || true
    
        echo "Java:"
        java -version



    # ---------------- BUILD ----------------
    - name: Initialize Buildozer platform
      env:
        ANDROID_HOME: /home/runner/android-sdk
        ANDROID_SDK_ROOT: /home/runner/android-sdk
      run: |
        buildozer android update
    
    - name: Build APK
      env:
        ANDROID_HOME: /home/runner/android-sdk
        ANDROID_SDK_ROOT: /home/runner/android-sdk
      run: |
        buildozer -v android debug --log-level=2



    # ---------------- UPLOAD ----------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: python-pos-apk
        path: bin/*.apk
